dist: xenial # required for Python >= 3.7
language: python
python:
  - 3.7
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

install:
  # Install this package and the packages listed in requirements.txt.
  - pip install .
  # Install extra requirements for running tests and building docs.
  - pip install -r requirements-dev.txt
  - wget http://madx.web.cern.ch/madx/releases/last-rel/madx-linux64-gnu
  - mv madx-linux64-gnu madx-dev
  - chmod a+x madx-dev
  - export PATH=$PATH:$PWD


script:
  - coverage run -m pytest  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.
  - codecov  # Upload the report to codecov.
  - flake8 --max-line-length=120  --ignore=E712,E121,E123,E126,E226,E24,E704,W503,W504,E741 # Enforce code style (but relax line length limit a bit).
  - make -C docs html  # Build the documentation.
